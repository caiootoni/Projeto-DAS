<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/cadastrar.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="ícone">
        <div id="titulo">
            <h1>
                CALCULADORA DE IMC
            </h1>
            <p>
                Indicador de Massa Corporal
            </p>
        </div>
    </header>

    <section id="secao-cadastrar">
        <!-- Conteúdo da aba "Cadastrar" aqui -->
        <h2>Cadastrar</h2>
        <form>
            <!-- Formulário de Cadastrar aqui -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
    
            <label for="nome">Email:</label>
            <input type="password" id="email" name="email" required><br>

            <label for="senha">Senha:</label>
            <input type="text" id="senha" name="senha" required>

            <label for="confirmar-senha">Confirmar senha:</label>
            <input type="text" id="confirmar-senha" name="confirmar-senha" required>
    
            <br><button type="submit">Cadastrar</button>
        </form>
    </section>
</body>
</html>
